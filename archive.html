---
layout: page
title : Archive
header : Post Archive
group: navigation
---
<section class="archive">
  <h1>Archive</h1>

  <ol>
  {% for post in site.posts %}

    <li>
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}" pubdate>{{ post.date | date: "%b %e, %Y" }}</time>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>

  {% endfor %}
  </ol>

</section>
